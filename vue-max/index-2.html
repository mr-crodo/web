<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <div-counter v-for="c in 2"></div-counter>
  </div>

  <div id="app2">
    <div-counter></div-counter>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

  <script>
    var component = {
      template: `
        <div style="border: 1px solid black;padding: 10px;">
          <h2>Counter: {{ counter }}</h2>
          <button @click="add">Add to counter</button>
        </div>
      `,
      data: function () {
        return {
          counter: 0
        }
      },
      methods: {
        add: function () {
          this.counter++
        }
      }
    }


    // Vue.component('div-counter', {
      
    // })

    new Vue({
      el: '#app',
      components: {
        'div-counter' : component
      }
    })
    new Vue({
      el: '#app2',
      components: {
        divCounter : component
      }
    })
  </script>
</body>

</html>
