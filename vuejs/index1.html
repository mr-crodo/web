<body>

  <div id="app">
    <h2>{{title}} = {{counter}}</h2>

    <button v-on:click="riseCounter(5, 'Izmeneno na 5', $event)">Uvelicit na 5</button>
    <button v-on:click="riseCounter(10, 'Izmeneno na 10', $event)">Uvelicit na 10</button>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        title: 'Scetcik'
      },
      methods: {
        riseCounter: function(num, str, event) {
          this.counter += num
          this.title = str

          if(num == 5) {
            //blue
            event.target.style.color = 'blue'
          }else if(num === 10) {
            //red
            event.target.style.color = 'red'
          }
        },

      },

    })
  </script>
