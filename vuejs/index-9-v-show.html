<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <!-- todo: v-if i v-else on steraet obyekti s DOM dereva pri etom ostavlaya v kode nujnoe -->
    <!-- todo: v-show je v svoyu ocered neceqo ne udalaet a rabotaet s so Stilami Style display-none esli ne show -->

    <h1 v-show="isVisible">I am visible !</h1>
    <h2 v-show="!isVisible">You can't see me !</h2>

    <hr>

    <button @click="isVisible = !isVisible">Toggle</button>


  </div>

  <script src="/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        isVisible: false
      }
    })
  </script>
</body>

</html>
