<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">

    <ul>
      <li v-for="(person, index) in people">{{ index + 1 }}. {{person.name}} - <b>{{person.age}}</b> </li>
      <hr>
      <li v-for="(person, index) of people">{{ index + 1 }}. {{person.name}} - <b>{{person.age}}</b> </li>
    </ul>

    <hr>

    <ol>
      <li v-for="num of 10"> {{ num }}</li>
    </ol>

    <hr>

    <ul>
      <li v-for="(value, key, index) in person"><em>{{index + 1}}</em> <b>{{ key }}</b> {{value}}</li>
    </ul>


  </div>
  <script src="/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        people: [
          {name: 'Vlad', age: 20},
          {name: 'Maksim', age: 30},
          {name: 'Seymur', age: 34},
          {name: 'Samir', age: 28}
        ],

        person: {
          name: 'Max',
          age: 50,
          job: 'Frontend'
        }
      }
    })
  </script>
</body>
</html>
