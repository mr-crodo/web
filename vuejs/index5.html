<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
</head>
<body>
  <div id="app">
    <!-- ! $event eto standartniy event dla VuJs -->
    <!-- !target eto pri kajdom izmenenii ili najatii -->
    <!-- ! value eto znacenie ili rezultat v inpute -->
    <!-- <input type="text" @input="inputValue = $event.target.value" :value="inputValue"> -->
    <!-- ? v-model svazivaet dve modeli s koda i s otobrajeniya -->
    <input type="text" v-model.lazy="inputValue">

    <h2>{{inputValue}}</h2>
  </div>

   <script src="/vue.js"></script>

   <script>
     new Vue({
       el: '#app',
       data: {
         inputValue: 'INITIAL VALUE'
       }
     })
   </script>
</body>
</html>
